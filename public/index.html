<!DOCTYPE html>
<html ng-app="ticToeApp">
    <head>
    <title>Tic Tac Toez</title>    
    <!--css and styling links -->   
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <base href="/">
    </head>
    <body>
        <nav class="navbar" ng-controller="authCtrl">
                <h3 ng-if="currentUser">Welcome, {{currentUser}}</h3>
                <a class="navbar-brand" ui-sref='signup'>Signup</a>
                <a class="navbar-brand" ui-sref='home'>Home</a>
                <a class="navbar-brand" ui-sref='login' ng-hide="currentUser">Login</a>
                <a class="navbar-brand" ui-sref='newgame' ng-show="currentUser">Create Game</a>
                <a class="navbar-brand" ui-sref='login' ng-show="currentUser">Join Game</a>
                <a class="navbar-brand" ng-click='logout()' ng-show="currentUser">Log Out</a>

        </nav>
        <div ng-controller="homeCtrl">
        <div ui-view></div>
        </div>
        <!--                              dependencies                                                    -->
        <script src="/angular/angular.js"></script>
        <script src="/socket.io-client/dist/socket.io.js"></script>
        <script src="/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/homeCtrl.js"></script>
        <script src="js/controllers/authCtrl.js"></script>
        <script src="js/controllers/gameCtrl.js"></script>
        <script src="js/services/authService.js"></script>
    </body>
</html>
