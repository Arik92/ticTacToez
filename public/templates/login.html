                <div class="loginmodal-container">
                  <h1>Login to Your Account</h1><br>
                  <form ng-submit="login()" method="post">
                    <input type="text" name="user" placeholder="Username" ng-model="user.username">
                    <input type="password" name="pass" placeholder="Password" ng-model="user.password">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                  </form>
                  <div class="login-help">
                    <a ui-sref="signup">Havent signed up yet? Join! </a> 
                  </div>
                </div>
