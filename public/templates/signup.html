<div class="container">
        <div class="row">
          <div class="col-md-10 col-md-offset-1 col-xs-3">
            <div class="page-header">           
                <br>
                <br>
                <br>
                <br>
                <br>
              </div>              
                <div class="loginmodal-container">
                  <h1>Register</h1><br>
                  <form ng-submit="join()" method="post">
                    <input type="text" name="user" placeholder="Username" ng-model="user.username">
                    <input type="password" name="pass" placeholder="Password" ng-model="user.password">
                    <input type="submit" name="login" class="login loginmodal-submit" value="Register">
                  </form>   
                  <div class="login-help">
                    <a ui-sref="login">Already have an account? Login!</a>
                  </div>  
                </div>                      
          </div>    
        </div>
      </div>
